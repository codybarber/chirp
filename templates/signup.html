{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 com-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up!</div>
      </div>
      <div style="padding-top:30px;" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="signupform" class="form-horizontal" action="/send_signup" method="post">
          <div style="margin-bottom: 25px;" class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input id="signup-email" type="text" name="email" class="form-control" value="" placeholder="enter your email">
          </div>
          <div style="margin-bottom: 25px;" class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input id="signup-username" type="text" name="username" class="form-control" value="" placeholder="choose a username">
          </div>
          <div style="margin-bottom: 25px;" class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input id="login-password" type="password" name="password" class="form-control" value="" placeholder="choose a password">
          </div>
          <!-- <div style="margin-bottom: 25px;" class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input id="login-password" type="password" name="password" class="form-control" value="" placeholder="confirm password">
          </div> -->
          <div style="margin-top: 10px;" class="form-group">
            <div class="col-sm-12 controls">
              <button id="btn-login" class="btn btn-primary" type="submit" name="login">Sign Up!</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%;">
                Already have an account?
                <a href="/login">Sign In Here!</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
